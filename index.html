<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>She Codes Project</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,800" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="header">
      <div class="header-top">
        <a href="#" class="header-logo">Ksari</a>
        <nav class="header-nav">
          <ul class="nav-list">
            <li class="nav-item"><a href="#skills" class="nav-link">Skills</a></li>
            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
         </ul>
        </nav>
      </div>
      <div class="header-hero">
        <div class="subtitle">User Experience/User Interface</div>
        <h1 class="title">Developer/Designer</h1>
        <button class="header-btn">Contact me</button>
      </div>
    </header>
    <div class="header-overlay"></div>
    <main>
      <section id="skills" class="features">
        <h2 class="section-title">My skills</h2>
        <div class="content">
          <div class="features-img"></div>
          <div class="features-tabs">
            <ul class="tabs-list">
              <li rel="html" class="tabs-item active">HTML
                <img class="tabs-img" src="img/html.png">
              </li>
              <li rel="css" class="tabs-item">CSS
                <img class="tabs-img" src="img/css.png">
              </li>
              <li rel="js" class="tabs-item">JavaScript
                <img class="tabs-img" src="img/javascript.png">
              </li>
              <li rel="jquery" class="tabs-item">jQuery
                <img class="tabs-img" src="img/jquery.png">
              </li>
            </ul>
            <div class="tabs-content">
              <div class="tabs-panel active" id="html">
                <div class="content-left">
                  <h3>HTML</h3>
                </div>
                <div class="content-right">
                  <div class="demo-block">
                    <img class="demo-img" src="img/pixel.png" alt="Pixel Art MArker">
                    <a href="https://codepen.io/coatceatl/pen/vRLEyz" class="demo-link" target="_blank">Demo</a>
                  </div>
                </div>
              </div>
              <div class="tabs-panel" id="css">
                <h3>CSS</h3>
              </div>
              <div class="tabs-panel" id="js">
                <h3>JavaScript</h3>
              </div>
              <div class="tabs-panel" id="jquery">
                <h3>jQuery</h3>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
